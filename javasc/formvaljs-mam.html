<!DOCTYPE html>
<html>
<head>
<title> Form Data Validation using JavaScript </title>
<link href='demo.css' rel='stylesheet' type='text/css'>

<script>
	function validate()
	{
	if (document.myForm.fname.value=='')
	{
	alert('Sorry dude, name field can not be empty.');
	}
	else
	{ 
	
	alert('success!'); 
	}
	}
</script>
	
</head>


<body>

<fieldset>
<legend>Demo form</legend>
<!-- <form name="myForm"> -->

<form name="myForm" onsubmit="validate()">  <!-- Also try the 'onsubmit' event instead with the 'submit' button commented out below -->


<label> Your Name: </label> <input type="text" name="fname"> 

<label id="status"> </label> <br/>

<label> Your Country: </label> <select name="country" class=required">	<!-- Try validating the drop-down menu form control too --> 
   <option value="-1" selected="selected">Select a country</option>	
   <option value="1">USA</option>
   <option value="2">Canada</option>
   <option value="3">India</option> </select>


<!-- <input type="button" value="Validate" onclick="validate()" > -->

<input type="submit" value="Validate">

</form>
</fieldset>

</body>

</html>
