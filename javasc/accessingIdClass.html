<html>
<!DOCTYPE html>
<head>
	<title>
		Accessing elements
	</title>
</head>
<body>
	
	<div class="two">
		This is p with class two.
	</div>
	<p id="id1">
		This is p with id1.
	</p>
	<button onclick="change()">
		Click button.
	</button> 
	<button onclick="changeId()">
		Click button.
	</button>
	<script>
		function change(){
			var x=document.getElementsByClassName("two"); //beware of 's' in Elements
			x[0].innerHTML = "Hello World!";
		}
		function changeId(){
			var x=document.getElementById("id1")
			x.innerHTML = "Hello World Again!";
		}
	</script>
</body>
</html>
