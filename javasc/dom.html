<html>
<head>
	<title>
		DOM DEMO
	</title>
</head>
<body>
	<h2>
		<p id="p1"> This is p with id p1. </p>
	</h2>

	<script>
		x=document.getElementById("p1");
		document.writeln("This is accessing p1 x.innerHTML: "+x.innerHTML+"<br/>");
		document.writeln("Also, the first attribute of p is x.attributes[0].name: "+x.attributes[0].name+"<br/>")
		document.writeln("Also, the first attribute of p is x.attributes[0].value: "+x.attributes[0].value+"<br/>")
	</script>

</body>
</html>
