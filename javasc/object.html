<html>
<head>
	<title>
		Composite Type: Object
	</title>
</head>
<body>
	
	<script>
		var old_title=document.title;
		document.write("Old title: "+old_title+"<br>");
		document.title="New title";
		document.write("New title: "+document.title+"<br>");
		document.writeln("HI using writeln()<br>");
		document.write("HELLO using write()<br>");
		//no difference! should add /n
	</script>

</body>
</html>
