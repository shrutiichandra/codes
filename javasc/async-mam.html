<link href='http://fonts.googleapis.com/css?family='Oxygen Mono' rel='stylesheet' type='text/css'>
<style>
h2 {font-family: 'Fascinate Inline', cursive; font-size: 25px; color: red; line-height: 1.3em;}
</style>

<script type="text/javascript"> 

    var test_async = function (){
		var x = 4;
	    setTimeout(function(){
	    	x = x+20;
			document.write("<h2>In async:callback, x after adding 20 to it is "+ x + "</h2>"); //x=27
	    		}, 40); 

		x = x + 3;
		document.write("<h2> Immediately after calling async function setTimeout and then adding 3 to x,  x is " + x+ "</h2>");
	};

</script>
<body>
   <h2> This is a demo for asynchronous function setTimeout which takes in a call back function as input parameter.</h2>
   <button onClick="test_async();">SEND ASYNCHRONOUS REQUEST</button>
</body>
